  <div class="add-wrapper">
    <section class="main-card">
      <div class="city-search-wrapper">
        <div class="city-search-header">
          <h3 class="city-search-title">SEARCH CITIES</h3>
          <div class="search-city-input-wrapper">
            <div class="ngui-auto-complete-wrapper" style="position: relative;">
              <div class="row">
                <div class="col-md-6">
                    <input class="form-control search-city-input" [(ngModel)]="searchText" placeholder="Search..">
                    <ul> 
                        <li *ngFor="let city of cities | searchData: {name: searchText}; let i=index;">
                            <td style="width: 15%;" (click)="citySelected(city.name)">{{city.name}}</td>
                        </li>
                        </ul>
                  <!-- <select class="search-city-input" placeholder="Choose your option" (change)="citySelected($event.target.value)">
                      <option value="0">Select your City</option>
                    <option *ngFor="let city of cities" value={{city.name}}>{{city.name}}</option>
                  </select> -->
                </div>
              </div>
              <!-- <input class="search-city-input" placeholder="search city" (onAddressChange)="handleAddressChange($event)"> -->
            </div>
            <button class="search-city-btn">
              <svg class="search-icon" viewBox="0 0 451 451" xmlns="http://www.w3.org/2000/svg">
                <path d="M447 428L337.6 318.4A192.5 192.5 0 0 0 192.4 0C86.3 0 0 86.3 0 192.3s86.3 192.3 192.3 192.3c48.2 0 92.3-17.8 126-47.2L428.2 447a13.2 13.2 0 0 0 19 0 13.5 13.5 0 0 0 0-19zM27 192.3C27 101.1 101 27 192.3 27c91.1 0 165.3 74.2 165.3 165.3s-74.2 165.4-165.4 165.4A165.6 165.6 0 0 1 27 192.3z" fill="#FFF">
                </path>
              </svg>
            </button>
          </div>
          <span class="city-search-hr">O O O</span>
        </div>
        <div class="city-search-body">
        <app-weather-card *ngIf="showCity"></app-weather-card> 
        </div>
      </div>
    </section>
  </div>
