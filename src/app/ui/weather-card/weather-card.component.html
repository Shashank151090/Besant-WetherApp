    <section class="weather__card" (click)="openDetails()" [ngClass]="{'weather__card-dark': darkMode}">
        <span class="city-name__text">{{getCityName}}</span>
        <div class="weather-icon__container" [ngSwitch]="true">
          <div *ngSwitchCase="condition === 'Clouds'" >
            <img class="weather-icon__img" src="../../../assets/images/cloud.png">
          </div>
          <div *ngSwitchCase="condition === 'Rain' || condition === 'Drizzle'" >
            <img class="weather-icon__img" src="../../../assets/images/rain.png">
          </div>
          <div *ngSwitchCase="condition === 'Storm'" >
            <img class="weather-icon__img" src="../../../assets/images/storm.svg">
          </div>
          <div *ngSwitchCase="condition === 'Sunny' || condition === 'Clear'" >
            <img class="weather-icon__img" src="../../../assets/images/sunny.png">
          </div>
          <div *ngSwitchCase="condition === 'Haze' || condition === 'Smoke'" >
              <img class="weather-icon__img" src="../../../assets/images/haze.svg">
            </div>
            <div *ngSwitchCase="condition === 'Mist'">
              <img class="weather-icon__img" src="../../../assets/images/mist.svg">
            </div>
           
        </div>
        <div class="temperature-text__container">
          <span class="temperature__text">{{ currentTemp }}</span>
          <span class="temperature-metric__text">Â°</span>
          <span class="weather-condition__text">{{ condition }}</span>
        </div>
        <section class="min-max__container">
          <div class="min__container">
            <div class="min-arrow__icon">
             <img class="min-icon" src="../../../assets/images/min.svg">
            </div>
      
            <span class="min-temperature__text">{{ minTemp }}</span>
            <span class="min__text">Min</span>
          </div>
          <div class="max__container">
            <div class="max-arrow__icon">
              <img class="max-icon" src="../../../assets/images/max.svg">
            </div>
            <span class="max-temperature__text">{{ maxTemp }}</span>
            <span class="max__text">Max</span>
          </div>
        </section>
      </section>
